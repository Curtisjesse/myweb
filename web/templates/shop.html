{% extends 'base.html' %}
{% load static %}
{% block content %}
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

                    {% for furni in furnitures %}
		      		<!-- Start Column  -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="{{furni.img.url}}", class="img-fluid product-thumbnail">
							{% if furni.offer %}
							<div class="spec_offer text-center"> <a href="#">special offer</a> </div>
							{% endif %}
							<h3 class="product-title">{{furni.name}}</h3>
							<div class="furniture-description">
								<p>
									{{furni.description}}
								</p>
							</div>
							<strong class="product-price">${{furni.price}}</strong>

							<span class="icon-cross">
								<img src="{%static 'images/cross.svg'%}" class="img-fluid">
							</span>
						</a>
					</div> 
					{% endfor %}
					<!-- End Column  -->
		      	</div>
		    </div>
		</div>


{% endblock %}
